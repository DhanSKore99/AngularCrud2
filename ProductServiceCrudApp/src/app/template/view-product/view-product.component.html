<h1>view-product component</h1>

<table border="2">
    <tr>
        <th>Product Id</th>
        <th>Product Name</th>
        <th>Product Type</th>
        <th>Product Price</th>
        <th>Action</th>
    </tr>

    <tr *ngFor="let p of products">
        <td>{{p.productId}}</td>
        <td>{{p.productName}}</td>
        <td>{{p.productType}}</td>
        <td>{{p.productPrice}}</td>
        <div>
            <button (click)="onEditProduct(p)">Edit Product</button>
            <button (click)="onDeleteProduct(p.productId)">Delete Product</button>
        </div>
    </tr>

</table>
